<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINTEL-HP | Mata Penipu</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #050505;
            --accent: #ff0055;
            --accent-glow: rgba(255, 0, 85, 0.4);
            --primary: #00f0ff;
            --primary-glow: rgba(0, 240, 255, 0.4);
            --text-main: #ffffff;
            --text-dim: #888888;
            --card-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 240, 255, 0.1), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(255, 0, 85, 0.1), transparent 25%);
            background-attachment: fixed;
            overflow-x: hidden;
            padding: 2rem;
        }

        /* Glitch effect on header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: float 6s ease-in-out infinite;
        }

        .title {
            font-family: 'Space Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .subtitle {
            color: var(--text-dim);
            margin-top: 0.5rem;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: skewX(-20deg);
            animation: shine 8s infinite;
        }

        /* Input Group */
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .icon-wrapper {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            transition: color 0.3s;
        }

        .styled-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .styled-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .styled-input:focus + .icon-wrapper {
            color: var(--primary);
        }

        /* Button */
        .btn-lacak {
            width: 100%;
            background: linear-gradient(135deg, var(--accent), #cc0044);
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .btn-lacak:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
            filter: brightness(1.1);
        }

        .btn-lacak:active {
            transform: translateY(1px);
        }

        /* Results Area */
        .result-box {
            margin-top: 2rem;
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-left: 3px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-label {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .result-value {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: var(--text-main);
        }

        .result-item.warning {
            border-left-color: var(--accent);
        }

        .result-item.warning .result-value {
            color: var(--accent);
        }

        .dorks-container {
            margin-top: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .dork-item {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--primary);
            background: rgba(0, 240, 255, 0.05);
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            word-break: break-all;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dork-item:hover {
            background: rgba(0, 240, 255, 0.15);
        }

        .dork-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shine {
            100% { left: 200%; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>

    <div class="header">
        <h1 class="title">SINTEL-HP</h1>
        <p class="subtitle">Open Source Intelligence - Doxx Tracker</p>
    </div>

    <div class="container">
        <div class="glass-panel">
            <div class="input-group">
                <input type="text" id="phoneInput" class="styled-input" placeholder="08123456789 (Tanpa spasi)" autocomplete="off">
                <div class="icon-wrapper">
                    <i data-lucide="search"></i>
                </div>
            </div>

            <button class="btn-lacak" onclick="lacakNomor()">
                <span id="btnText">LACAK JEJAK SEKARANG</span>
                <i data-lucide="crosshair" id="btnIcon"></i>
                <div class="loader" id="loader"></div>
            </button>

            <div class="result-box" id="resultBox">
                <!-- Results Data Injected Here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        async function lacakNomor() {
            const input = document.getElementById('phoneInput').value;
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const loader = document.getElementById('loader');
            const resultBox = document.getElementById('resultBox');

            if(!input) return alert('Masukin nomornya ngab!');

            // Loading state
            btnText.style.display = 'none';
            btnIcon.style.display = 'none';
            loader.style.display = 'block';
            resultBox.style.display = 'none';

            try {
                // Fetch basic info
                const resInfo = await fetch(`/api/lookup?number=${input}`);
                const info = await resInfo.json();

                if(!info.valid) {
                    throw new Error(info.error || 'Nomor tidak valid');
                }

                // Fetch dorks
                const resDorks = await fetch(`/api/dorks?number=${input}`);
                const dorksData = await resDorks.json();
                
                // Build UI
                resultBox.innerHTML = `
                    <div class="result-item">
                        <span class="result-label">Format Global</span>
                        <span class="result-value">${info.formatted}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Provider Network</span>
                        <span class="result-value">${info.carrier} (${info.country})</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Status Line</span>
                        <span class="result-value">${info.type}</span>
                    </div>
                    <div class="result-item warning">
                        <span class="result-label">Truecaller ID (Nama)</span>
                        <span class="result-value">${info.truecallerName || 'Unknown'}</span>
                    </div>

                    <div class="dorks-container">
                        <div class="dork-title">
                            <i data-lucide="terminal"></i> Generated Dorks
                        </div>
                        <p style="font-size: 0.8rem; color: var(--text-dim); margin-bottom: 1rem;">Klik dork untuk salin query. Search ini di Google untuk cek riwayat penipuan target.</p>
                        ${dorksData.dorks.map(dork => `
                            <div class="dork-item" onclick="copyDork(this, '${dork.replace(/'/g, "\\'")}')">
                                <span>${dork}</span>
                                <i data-lucide="copy" style="width: 14px; height: 14px;"></i>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                lucide.createIcons();
                resultBox.style.display = 'block';
            } catch (err) {
                alert(`Error: ${err.message}`);
            }

            // Restore state
            btnText.style.display = 'block';
            btnIcon.style.display = 'block';
            loader.style.display = 'none';
        }

        window.copyDork = function(elem, text) {
            navigator.clipboard.writeText(text);
            const originalHTML = elem.innerHTML;
            elem.innerHTML = `<span>Copied!</span> <i data-lucide="check" style="width: 14px; height: 14px; color: #00ff00;"></i>`;
            lucide.createIcons();
            setTimeout(() => {
                elem.innerHTML = originalHTML;
                lucide.createIcons();
            }, 1500);
        }
    </script>
</body>
</html>
